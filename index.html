<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="dashboard">
        <div id="leftBar">

            <div class="top">
                <div><i class="fas fa-exclamation-triangle"></i></div>
            </div>

            <div class="middle">
                <div><i class="fas fa-tachometer-alt"></i></div>
                <div><i class="fas fa-th-large"></i></div>
                <div><i class="fas fa-suitcase"></i></div>
                <div><i class="fas fa-user-friends"></i></div>
                <div><i class="fas fa-fire"></i></div>
                <div><i class="fas fa-rocket"></i></div>
                <div><i class="fas fa-cog"></i></div>
            </div>

            <div class="bottom">
                <div><i class="fas fa-power-off"></i></div>
            </div>

        </div>

        <div class="main">

            <div class="topBar">
                <div class="welcome">
                    <div><i class="fas fa-user"></i></div>
                    <div>Welcome To Your Dashboard</div>
                </div>

                <div class="menu">
                    <button class="account">Choose Account</button>
                    <div><i class="fas fa-envelope-square"></i></div>
                    <dvi><i class="fas fa-bell"></i></dvi>
                    <div><i class="far fa-user-circle"></i></div>
                </div>

            </div>

            <div class="content">
                <div class="rightSide">
                    <div class="cards">
                        <div class="creditCard">
                            Credit Card
                        </div>
                        <div class="ballance">
                            Ballance
                        </div>
                    </div>

                    <div class="font">Account Summary</div>
                    <div class="summary">
                        <div class="smallBox"></div>
                        <div class="smallBox"></div>
                        <div class="smallBox"></div>
                    </div>
                    <div class="font">Account Status</div>
                    <div class="status">
                        <div class="statusBars">Likes</div>
                        <div class="statusBars">Attachments</div>
                        <div class="statusBars">Team members</div>
                        <div class="statusBars">Access Creds</div>
                    </div>
                </div>

                <div class="leftSide">
                    <div class="purchases">
                        <div class="order">
                            Orders
                        </div>
                        <div class="return">
                            Returns
                        </div>
                    </div>
                    <div class="date font">Today | 22ND JAN, 2020</div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!--main div-->
    </div>
    <!--main dashboard -->
</body>

</html>
